<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rate The Throne</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="ui-bootstrap-custom-build/ui-bootstrap-custom-1.3.3-csp.css">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <!-- Animate CSS -->
  <link rel="stylesheet" href="css/animate.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">




</head>

<body ng-app="rateThroneApp" ng-controller="MainController">
  <h1>Rate the Throne</h1>

  <div id="map"></div>

  <div id="infoBar">
      <!--  Live Preview -->
      <!-- <blockquote>
        <strong>{{reviewCtrl.review.stars}} Stars</strong>
        {{reviewCtrl.review.body}}
        <cite class="clearfix">â€”{{reviewCtrl.review.author}}</cite>
      </blockquote> -->


  </div>

  <div>
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Rate This Throne!</h3>
            <h4 class="modal-title">{{place.name}}</h4>
            <h5 class="modal-title">{{place.vicinity}}</h5>
            <h5 class="modal-title">Throne Rating: {{averageRating}}</h5>
        </div>
        <div>
          <!--  Review Form -->
          <form ng-submit="addNewReview(author, rating, comment)" name="reviewForm">

          <h4>Submit a Review!</h4>
          <fieldset class="form-group">
            <select ng-model="rating" class="form-control" ng-options="stars for stars in [5,4,3,2,1]" title="Stars">
              <option value="">Rate the Throne</option>
            </select>
          </fieldset>
          <fieldset class="form-group">
            <input ng-model="author" type="name" class="form-control" placeholder="John Doo" title="Name" />
          </fieldset>
          <fieldset class="form-group">
            <textarea ng-model="comment" class="form-control" placeholder="Write a short review of the throne" title="Review"></textarea>
          </fieldset>
          <fieldset class="form-group">
            <input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
          </fieldset>
        </form>
        </div>
        <div class="modal-body">
          <h6>Reviews</h6>
          <hr>
            <ul ng-repeat="singleReview in modalReviewData">
                <li >Author: {{singleReview.author}}</li>
                <li >Rating: {{singleReview.rating}} stars</li>
                <li >Review: {{singleReview.comment}}</li>
                <hr>
            </ul>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>
  </div>


  <!-- jQuery -->
  <script src="js/jquery.js"></script>
  <!-- Bootstrap JS -->
  <script src="js/bootstrap.min.js"></script>
  <!-- AngularJS -->
  <script src="js/angular.min.js"></script>
  <!-- AngularJS Routing -->
  <script src="js/angular-route.js"></script>
  <script src="ui-bootstrap-custom-build/ui-bootstrap-custom-1.3.3.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.3.js"></script>
  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5G4Ayi5do4-xDcxY-C_kDjqllRidNZPw&libraries=places"></script>
  <!-- Custom JS -->
  <script src="js/app.js"></script>
  <script src="js/reviewData.js"></script>


</body>
</html>
